<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
   <link rel="stylesheet" href="csspage.css">

</head>
<body>
<form >
<fieldset>
        <legend>Personal Information</legend>
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>

    <label>Gender</label><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br>

    <label for="address">Address</label>
    <input type="textarea" id="address" name="address" rows="200" cols="300"><br>

    <label>Qualification</label><br>
    <input type="checkbox" id="sslc" name="sslc" value="sslc">
        <label for="sslc">SSLC</label><br>
    <input type="checkbox" id="plustwo" name="plustwo" value="plustwo">
        <label for="plustwo">PlusTwo</label><br>
    <input type="checkbox" id="degree" name="degree" value="degree">
            <label for="degree">Degree</label><br>
    <input type="checkbox" id="pg" name="pg" value="pg">
            <label for="pg">PG</label><br>

    <label for="state">State</label>
    <select id="state" name="state" >
        <option value="kerala">Kerala</option>
        <option value="thamilnadu">Thamilnadu</option>
        <option value="karnadaka">Karnadaka</option>
        <br>
    </select>
        <br>
        <label for="browser">Browser</label>
        <input list ="browser" name="browser">
        <datalist id="browser">
            <option value="Crome">
            <option value="Mozila">
            <option value="Internet Explorer">

        </datalist>
        <br>
        <input type="submit" value="submit">




</fieldset>

</form>

 </audio>

</body>
</html>
